<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <header class="header shadow-sm mb-4">
      <div class="container py-4">
        <h1 class="fw-bold mb-0">Library</h1>
      </div>
    </header>
    <main class="container">
      <button
        class="btn btn-outline-dark"
        data-bs-toggle="modal"
        data-bs-target="#addBookModal"
      >
        + Add Book
      </button>
    </main>
    <div
      class="modal modal-sheet fade"
      id="addBookModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body text-center">
            <h1 class="fs-4 mb-3">Add new Book</h1>
            <form id="addBookForm" class="d-flex flex-column gap-4">
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Title"
              />
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Author"
              />
              <button type="button" class="btn btn-lg btn-primary w-100 mx-0">
                Save
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
